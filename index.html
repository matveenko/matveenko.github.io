<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mental Meridian Navigation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #272727;
            --card-bg: #333333;
            --text-main: #FFFFFF;
            --text-sec: #AAAAAA;
            --accent-sunray: #E3BC57;
            --accent-purple: #9D00FF;
            --danger-red: #cf0a0a;
            --radius: 12px;
            --sheet-bg: #1f1f1f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-top: 130px; 
            padding-bottom: 40px;
            opacity: 0; 
            animation: fadeInPage 0.5s ease-out forwards;
        }

        @keyframes fadeInPage { to { opacity: 1; } }
        @keyframes glideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .glide-entry { opacity: 0; animation: glideUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        @keyframes shimmer { 0% { transform: translateX(-100%) skewX(-15deg); } 100% { transform: translateX(200%) skewX(-15deg); } }

        /* --- Header & Search --- */
        .header-container {
            position: fixed;
            top: 0; left: 0; width: 100%;
            background-color: var(--bg-color);
            z-index: 100;
            padding: 15px 15px 5px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .search-box {
            width: 100%;
            background: #1E1E1E;
            border: 1px solid #444;
            border-radius: var(--radius);
            padding: 12px 15px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .search-box:focus { border-color: var(--accent-purple); box-shadow: 0 0 15px rgba(157, 0, 255, 0.3); transform: scale(1.01); }

        .tags-wrapper { display: flex; gap: 8px; overflow-x: auto; padding: 15px 0; scrollbar-width: none; }
        .tags-wrapper::-webkit-scrollbar { display: none; }
        .tag { white-space: nowrap; padding: 8px 14px; background: #3a3a3a; border-radius: 8px; font-size: 13px; font-weight: 600; color: #bbb; cursor: pointer; transition: all 0.3s; border: 1px solid transparent; }
        .tag.active { background: var(--accent-purple); color: #fff; border-color: rgba(255,255,255,0.2); box-shadow: 0 4px 15px rgba(157, 0, 255, 0.4); transform: translateY(-2px); }

        /* --- Inquisition Card --- */
        .inquisition-card {
            margin: 10px 15px 25px 15px;
            background: linear-gradient(135deg, #420000 0%, #1a0000 100%);
            border: 1px solid var(--danger-red); border-left: 6px solid var(--danger-red);
            border-radius: var(--radius); padding: 20px;
            cursor: pointer; position: relative; overflow: hidden;
            box-shadow: 0 10px 25px rgba(207, 10, 10, 0.3);
            display: flex; flex-direction: column; justify-content: center;
        }
        .inquisition-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        .inquisition-card:active { transform: scale(0.97); }
        .inq-title { color: #ff4d4d; font-weight: 900; font-size: 18px; text-transform: uppercase; margin-bottom: 8px; z-index: 2; text-shadow: 0 2px 10px rgba(207, 10, 10, 0.5); }
        .inq-desc { color: #ffcccc; font-size: 14px; line-height: 1.3; z-index: 2; opacity: 0.9; }
        .inq-bg-icon { position: absolute; right: -10px; bottom: -15px; font-size: 80px; opacity: 0.1; transform: rotate(-20deg); filter: grayscale(100%); z-index: 0; }

        /* --- List Styles --- */
        .posts-list { padding: 0 15px; display: flex; flex-direction: column; gap: 10px; perspective: 1000px; }
        .section-header { margin-top: 25px; margin-bottom: 12px; padding-left: 10px; display: flex; align-items: center; color: var(--accent-sunray); font-weight: 800; font-size: 13px; text-transform: uppercase; letter-spacing: 1.5px; border-left: 3px solid var(--accent-purple); text-shadow: 0 2px 10px rgba(227, 188, 87, 0.3); }
        .section-header::after { content: ''; flex: 1; height: 1px; background: linear-gradient(90deg, var(--accent-purple), transparent); margin-left: 15px; opacity: 0.5; }
        
        .post-card {
            background-color: var(--card-bg); padding: 16px; border-radius: var(--radius);
            cursor: pointer; position: relative; overflow: hidden;
            transition: all 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .post-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background-color: #444; transition: background-color 0.3s; }
        .post-card:active { transform: scale(0.98); background-color: #383838; }
        .post-card:active::before { background-color: var(--accent-sunray); }
        .post-title { font-size: 15px; line-height: 1.4; font-weight: 500; margin-left: 8px; }
        .empty-state { text-align: center; color: #666; margin-top: 60px; font-size: 14px; }

        /* --- BOTTOM SHEET / MODAL (The Upsell Layer) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px);
            z-index: 500; opacity: 0; visibility: hidden;
            transition: all 0.3s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .bottom-sheet {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background-color: var(--sheet-bg);
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            padding: 25px 20px 40px 20px;
            z-index: 600;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
            max-height: 85vh; overflow-y: auto;
        }
        .bottom-sheet.active { transform: translateY(0); }

        .sheet-handle { width: 40px; height: 5px; background: #444; border-radius: 10px; margin: 0 auto 20px auto; }
        
        .sheet-category { color: var(--accent-purple); font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
        .sheet-title { font-size: 22px; font-weight: 800; line-height: 1.3; margin-bottom: 25px; color: #fff; }

        .btn-main {
            display: block; width: 100%; text-align: center;
            background: var(--accent-sunray); color: #000;
            font-weight: 800; font-size: 16px; text-transform: uppercase;
            padding: 18px; border-radius: 14px; border: none;
            margin-bottom: 30px; cursor: pointer;
            box-shadow: 0 5px 20px rgba(227, 188, 87, 0.3);
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.97); }

        .related-section { border-top: 1px solid #333; padding-top: 20px; }
        .related-header { font-size: 14px; color: #888; margin-bottom: 15px; font-weight: 600; }
        
        .related-item {
            background: #2a2a2a; padding: 12px; border-radius: 10px;
            margin-bottom: 10px; font-size: 14px; color: #ddd;
            display: flex; align-items: center; justify-content: space-between;
            border-left: 3px solid transparent;
        }
        .related-item:active { background: #333; }
        .related-arrow { color: var(--accent-purple); }

        /* –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏ (Upsell) */
        .upsell-btn {
            background: rgba(157, 0, 255, 0.1); border: 1px solid var(--accent-purple);
            color: var(--accent-purple); padding: 12px; border-radius: 10px;
            text-align: center; font-size: 14px; font-weight: 600; margin-top: 20px;
            width: 100%; display: block;
        }
    </style>

            { t: "–ì–∞–π–¥ –Ω–∞ —Å–∞–π—Ç—ã –∑–Ω–∞–∫–æ–º—Å—Ç–≤ (–§–∞–π–ª)", u: "https://t.me/masonsmansion/309", c: "üîí –ì–∞–π–¥—ã/–û—Ç—á–µ—Ç—ã" },
            { t: "–û—Ç—á–µ—Ç –ò–Ω–∫–≤–∏–∑–∏—Ü–∏–∏ #1 (–í–µ—Å–Ω–∞ 2025)", u: "https://t.me/masonsmansion/392", c: "üîí –ì–∞–π–¥—ã/–û—Ç—á–µ—Ç—ã" },
            { t: "–û—Ç—á–µ—Ç –ò–Ω–∫–≤–∏–∑–∏—Ü–∏–∏ #2 (–ú–∞—Ä—Ç-–ê–ø—Ä–µ–ª—å 2025)", u: "https://t.me/masonsmansion/428", c: "üîí –ì–∞–π–¥—ã/–û—Ç—á–µ—Ç—ã" },
            { t: "–û—Ç—á–µ—Ç –ò–Ω–∫–≤–∏–∑–∏—Ü–∏–∏ #3 (–ú–∞–π-–ò—é–Ω—å 2025)", u: "https://t.me/masonsmansion/507", c: "üîí –ì–∞–π–¥—ã/–û—Ç—á–µ—Ç—ã" },
            { t: "–ö—É–¥–∞ –ø–æ–π—Ç–∏ –Ω–∞ —Å–≤–∏–¥–∞–Ω–∫—É (–ì–∞–π–¥)", u: "https://t.me/masonsmansion/430", c: "üîí –ì–∞–π–¥—ã/–û—Ç—á–µ—Ç—ã" },
            { t: "–ó–∞—á–µ–º –º—ã –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º —Ç–µ–±–µ –ò–Ω–∫–≤–∏–∑–∏—Ü–∏—é?", u: "https://t.me/masonsmansion/521", c: "üîí –ì–∞–π–¥—ã/–û—Ç—á–µ—Ç—ã" },
        ];

        const uniqueCategories = [...new Set(db.map(item => item.c))];
        const categories = ["–í—Å–µ", ...uniqueCategories];
        
        let currentCategory = "–í—Å–µ";
        let searchQuery = "";

        const tagsContainer = document.getElementById('tagsContainer');
        const postsContainer = document.getElementById('postsContainer');
        const searchInput = document.getElementById('searchInput');

        // ELEMENTS FOR SHEET
        const modalOverlay = document.getElementById('modalOverlay');
        const postSheet = document.getElementById('postSheet');
        const sheetTitle = document.getElementById('sheetTitle');
        const sheetCategory = document.getElementById('sheetCategory');
        const readBtn = document.getElementById('readBtn');
        const relatedContainer = document.getElementById('relatedContainer');
        const upsellBtn = document.getElementById('upsellBtn');

        // --- STATE MANAGEMENT ---
        function saveState() {
            const state = {
                lastScrollPosition: window.scrollY,
                searchQuery: searchInput.value,
                activeFilter: currentCategory,
                timestamp: Date.now()
            };
            localStorage.setItem(STATE_KEY, JSON.stringify(state));
        }

        function restoreState() {
            const raw = localStorage.getItem(STATE_KEY);
            if (!raw) return;
            const state = JSON.parse(raw);
            const now = Date.now();
            if (now - state.timestamp > STATE_TTL) { localStorage.removeItem(STATE_KEY); return; }

            currentCategory = state.activeFilter;
            searchQuery = state.searchQuery || "";
            searchInput.value = searchQuery;
            renderCategories();
            filterAndRender(false);
            setTimeout(() => { window.scrollTo(0, state.lastScrollPosition); }, 50);
        }

        // --- SHEET LOGIC ---
        function openSheet(item) {
            tg.HapticFeedback.impactOccurred('medium');
            
            // –ù–∞–ø–æ–ª–Ω—è–µ–º —à—Ç–æ—Ä–∫—É –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º
            sheetTitle.innerText = item.t;
            sheetCategory.innerText = item.c;
            
            // –ö–Ω–æ–ø–∫–∞ –ß–∏—Ç–∞—Ç—å
            readBtn.onclick = () => {
                tg.HapticFeedback.impactOccurred('light');
                saveState(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–µ—Ä–µ–¥ —É—Ö–æ–¥–æ–º
                tg.openTelegramLink(item.u);
            };

            // –ö–Ω–æ–ø–∫–∞ Upsell (–±–æ—Ç)
            upsellBtn.onclick = () => {
                tg.HapticFeedback.impactOccurred('light');
                saveState();
                tg.openTelegramLink('https://t.me/GiftsHolyInquisition_bot');
            }

            // –†–µ–Ω–¥–µ—Ä–∏–º –ø–æ—Ö–æ–∂–∏–µ –ø–æ—Å—Ç—ã (2-3 —à—Ç—É–∫–∏ —Ç–æ–π –∂–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, –∏—Å–∫–ª—é—á–∞—è —Ç–µ–∫—É—â–∏–π)
            const related = db
                .filter(p => p.c === item.c && p.u !== item.u) // –¢–∞ –∂–µ —Ä—É–±—Ä–∏–∫–∞, –Ω–µ —ç—Ç–æ—Ç –ø–æ—Å—Ç
                .sort(() => 0.5 - Math.random()) // –ü–µ—Ä–µ–º–µ—à–∞—Ç—å
                .slice(0, 3); // –í–∑—è—Ç—å 3

            relatedContainer.innerHTML = '';
            if (related.length === 0) {
                relatedContainer.innerHTML = '<div style="color:#666; font-size:13px;">–ù–µ—Ç –ø–æ—Ö–æ–∂–∏—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤</div>';
            } else {
                related.forEach(rel => {
                    const div = document.createElement('div');
                    div.className = 'related-item';
                    div.innerHTML = `<span>${rel.t}</span> <span class="related-arrow">‚Üí</span>`;
                    div.onclick = () => {
                        // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –ø–æ—Ö–æ–∂–∏–π - –æ–±–Ω–æ–≤–ª—è–µ–º —à—Ç–æ—Ä–∫—É —ç—Ç–∏–º –ø–æ—Å—Ç–æ–º
                        openSheet(rel);
                    };
                    relatedContainer.appendChild(div);
                });
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º
            modalOverlay.classList.add('active');
            postSheet.classList.add('active');
        }

        function closeSheet() {
            modalOverlay.classList.remove('active');
            postSheet.classList.remove('active');
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
        modalOverlay.addEventListener('click', closeSheet);

        // --- RENDER LOGIC ---
        document.getElementById('inqBtn').addEventListener('click', () => {
            saveState();
            tg.HapticFeedback.impactOccurred('heavy');
            tg.openTelegramLink('https://t.me/GiftsHolyInquisition_bot');
        });

        function renderCategories() {
            tagsContainer.innerHTML = '';
            categories.forEach(cat => {
                const btn = document.createElement('div');
                btn.className = `tag ${cat === currentCategory ? 'active' : ''}`;
                btn.innerText = cat;
                btn.onclick = () => {
                    currentCategory = cat;
                    renderCategories();
                    filterAndRender(true);
                    tg.HapticFeedback.impactOccurred('light');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                tagsContainer.appendChild(btn);
            });
        }

        function createPostElement(item, index, animate = true) {
            const div = document.createElement('div');
            div.className = animate ? 'post-card glide-entry' : 'post-card';
            if (animate) { div.style.animationDelay = `${0.3 + (index * 0.05)}s`; }
            
            div.innerHTML = `<div class="post-title">${item.t}</div>`;
            div.onclick = () => {
                // –í–ú–ï–°–¢–û –ü–ï–†–ï–•–û–î–ê –°–†–ê–ó–£ –û–¢–ö–†–´–í–ê–ï–ú –®–¢–û–†–ö–£
                openSheet(item);
            };
            return div;
        }

        function createSectionHeader(title, index, animate = true) {
            const div = document.createElement('div');
            div.className = animate ? 'section-header glide-entry' : 'section-header';
            if (animate) { div.style.animationDelay = `${0.3 + (index * 0.05)}s`; }
            div.innerText = title;
            return div;
        }

        function filterAndRender(animate = true) {
            postsContainer.innerHTML = '';
            let animationIndex = 0;
            let filtered = db.filter(item => item.t.toLowerCase().includes(searchQuery.toLowerCase()));

            if (filtered.length === 0) {
                postsContainer.innerHTML = '<div class="empty-state">–ü–æ —Ç–≤–æ–µ–º—É –∑–∞–ø—Ä–æ—Å—É –Ω–∏—Ö—É—è –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</div>';
                return;
            }

            if (currentCategory === "–í—Å–µ") {
                let hasAnyPost = false;
                uniqueCategories.forEach(cat => {
                    const catPosts = filtered.filter(item => item.c === cat);
                    if (catPosts.length > 0) {
                        hasAnyPost = true;
                        postsContainer.appendChild(createSectionHeader(cat, animationIndex++, animate));
                        catPosts.forEach(post => {
                            postsContainer.appendChild(createPostElement(post, animationIndex++, animate));
                        });
                    }
                });
                if (!hasAnyPost) postsContainer.innerHTML = '<div class="empty-state">–ü—É—Å—Ç–æ, –±–ª—è—Ç—å.</div>';
            } else {
                const catPosts = filtered.filter(item => item.c === currentCategory);
                if (catPosts.length === 0) {
                     postsContainer.innerHTML = '<div class="empty-state">–í —ç—Ç–æ–π —Ä—É–±—Ä–∏–∫–µ –ø—É—Å—Ç–æ.</div>';
                     return;
                }
                catPosts.forEach(post => {
                    postsContainer.appendChild(createPostElement(post, animationIndex++, animate));
                });
            }
        }

        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value;
            filterAndRender(true);
        });

        renderCategories();
        
        if (localStorage.getItem(STATE_KEY)) {
            restoreState();
        } else {
            filterAndRender(true);
        }

    </script>
